<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:includeScripts="true"
>

<th:block layout:fragment="content">
  <div class="content-body">
    <p class="title">
      账号注册
    </p>
    <form id="activate-form" name="v2-signup-form" th:action="@{/activate/__${page.token}__}" th:method="post">
      <div class="warning-message">
        <p th:text="${page.errorMessage}" />
      </div>
      <div class="form-content">
        <div class="form-group">
          <label for="sign-up-form-main">邮箱</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="sign-up-form-main"
            aria-describedby="emailHelp"
            placeholder="请输入您的账户邮箱"
            th:value="${page.email}"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="login-password">密码</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="login-password"
            placeholder="请输入密码"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="login-password-verify">密码</label>
          <input
            name="password-verify"
            type="password"
            class="form-control"
            id="login-password-verify"
            placeholder="请再次输入密码"
          />
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="checkbox-terms"
            name="tos"
          />
          <label class="form-check-label" for="checkbox-terms">
            已阅读并同意快刀简历的使用条款
            <a href="#">点击查看条款</a>
          </label>
        </div>
      </div>
      <div class="button-group">
        <a th:href="@{/login}" href="login.html"  class="btn btn-light float-left" tabindex="-1" role="button" aria-disabled="true">
          返回
        </a>
        <button type="submit" name="subscribe" class="btn btn-success float-right">
          完成注册
        </button>
      </div>
    </form>
  </div>
</th:block>
</html>
