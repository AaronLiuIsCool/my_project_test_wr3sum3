<!DOCKTYPE html>

<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
</head>
<style>
  body {
    font-family: MicrosoftYaHei, "Segoe UI", "Roboto", "Oxygen", "Ubuntu",
    "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
  }

  a {
    height: 19px;
    font-size: 14px;
    font-weight: bold;
    line-height: 2.14;
    color: #3e89ec;
  }

  a:hover {
    text-decoration: none;
  }

  .app {
    width: 1180px;
    margin: auto;
  }

  .app-body {
    margin-top: 193px;
  }

  .content {
    margin: auto;
    width: 380px;
  }

  .image {
    margin: auto;
    width: 476px;
  }

  .content-body .title {
    height: 40px;
    font-size: 30px;
    font-weight: bold;
    color: #3e89ec;
  }

  .content-body form, .content-body form .form-content {
    margin: 40px 0;
  }

  .content-body form .form-content .form-group {
    margin-bottom: 20px;
  }

  .content-body form label, .content-body .label {
    height: 19px;
    font-size: 14px;
    color: #bfc4d3;
  }

  .content-body form .form-control {
    width: 380px;
    height: 41px;
    border-radius: 4px;
    background-color: #f2f4f9;
  }

  .content-body form .form-control::placeholder {
    color: #d5d9e6;
  }

  .content-body form .button-group {
    height: 45px;
  }

  .content-body form .button-group .btn {
    width: 180px;
    height: 41px;
    border-radius: 4px;
  }

  .content-body form .button-group .btn.btn-light {
    color: #bfc4d3;
  }

  .warning-message {
    font-size: 0.875rem;
    color: #edbc4d;
  }

  
  .mobile {
    display: none;
  }
  .mobile * {
    margin: 0;
    padding: 0;
  }
  .logo-container {
    margin: 25px auto 45px;
    text-align: center;
  }
  .image-container {
    margin: 0 auto 40px;
    width: calc(100% - 160px);
  }
  .image-container > img {
    width: 100%;
  }
  .text-content {
    width: calc(100% - 80px);
    margin: 0 auto;
    text-align: center;
  }
  .text-content > h2 {
    font-size: 30px;
    font-weight: bold;
    font-stretch: normal;
    font-style: normal;
    line-height: 1.5;
    letter-spacing: 0.9px;
    text-align: center;
    color: #333333;
    margin-bottom: 18px;
  }
  .text-content > p {
    font-family: MicrosoftYaHei;
    font-size: 16px;
    font-weight: normal;
    font-stretch: normal;
    font-style: normal;
    line-height: 1.5;
    letter-spacing: normal;
    text-align: center;
    color: #8e94a7;
    margin-bottom: 10px;
  }
  .button {
    margin: 30px auto;
    text-align: center;
  }
  
  @media screen and (max-width: 767px) {
      .mobile {
          display: block;
      }
      .desktop {
          display: none;
      }
      
      div.button > a {
        display: inline-block;
        width: 110px;
        height: 39px;
        border-radius: 4px;
        background-color: #3e89ec;
        font-size: 14px;
        line-height: 39px;
        color: #ffffff;
      }
  }
</style>

<body>
<div class="app desktop">
  <div class="app-body">
    <div class="content float-left">
      <th:block layout:fragment="content"/>
    </div>

    <div class="image float-right">
      <img th:src="@{/img/login_screen_insert.svg}" alt="Login in screen illustration" />
    </div>
  </div>
</div>
<div class="mobile">
  <div class="logo-container">
    <img th:src="@{/img/logo.svg}" />
  </div>
  <div class="image-container">
    <img th:src="@{/img/devices.png}" />
  </div>
  <div class="text-content">
    <h2>不好意思</h2>
    <p>我们的服务现在暂时还不支持手机或者平板移动设备的浏览器</p>
    <p>
      请您在您的家用PC或者手提电脑上打开我们网站以确保您能够顺利使用我们所提供的服务
    </p>
  </div>
  <div class="button">
    <a href="/" class="btn btn-primary">好我知道了</a>
  </div>
</div>
</body>
</html>
