apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-svc-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-svc
  template:
    metadata:
      labels:
        app: email-svc
        env: prod
    spec:
      containers:
        - name: email-svc
          image: kuaidaoresume/mail-svc
          ports:
            - name: http-port
              containerPort: 80
          envFrom:
            - configMapRef:
                name: common-config
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
spec:
  selector:
    app: email-svc
    env: prod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
