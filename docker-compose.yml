version: '3.7'

services:
  account-service:
    build: ./account-svc
    image: kuaidaoresume/account-svc
    environment:
      - SPRING_PROFILES_ACTIVE
      - SERVER_PORT
      - SIGNING_SECRET
      - SENTRY_DSN
      - EMAIL_SERVICE_ENDPOINT
      #- BOT_SERVICE_ENDPOINT
      - ACCOUNT_DATASOURCE_URL
      - ACCOUNT_DATASOURCE_USERNAME
      - ACCOUNT_DATASOURCE_PASSWORD
    networks:
      - internal_access
      - external_access # db access

  resume-service:
    build: ./resume-svc
    image: kuaidaoresume/resume-svc
    environment:
      - SPRING_PROFILES_ACTIVE
      - SERVER_PORT
      - SIGNING_SECRET
      - RESUME_DATASOURCE_URL
      - RESUME_DATASOURCE_USERNAME
      - RESUME_DATASOURCE_PASSWORD
    networks:
      - internal_access
      - external_access # db access

  email-service:
    build: ./mail-svc
    image: kuaidaoresume/mail-svc
    environment:
      - SPRING_PROFILES_ACTIVE
      - SERVER_PORT
      - SENTRY_DSN
      - AWS_ACCESS_KEY
      - AWS_ACCESS_SECRET
    networks:
      - internal_access
      - external_access # aws access

  www-service:
    build: ./onboarding-app
    image: kuaidaoresume/www-svc
    environment:
      - SPRING_PROFILES_ACTIVE
      - SERVER_PORT
      - SENTRY_DSN
      - SIGNING_SECRET
      - ACCOUNT_SERVICE_ENDPOINT
      - EMAIL_SERVICE_ENDPOINT
      - RECAPTCHA_PUBLIC
      - RECAPTCHA_PRIVATE
    depends_on:
      - account-service
      - email-service
    networks:
      - internal_access

  kdr-service:
    build: ./kdr
    image: kuaidaoresume/kdr-svc
    ports:
      - 80:80
    environment:
      - SPRING_PROFILES_ACTIVE
      - SERVER_PORT
      - SENTRY_DSN
      - SIGNING_SECRET
    depends_on:
      - account-service
      - resume-service
      - www-service
      #- job-service
      #- whoami-service
#      - ical-service # commented for demo
    networks:
      - internal_access
      - external_access

networks:
  internal_access:
    internal: true
  external_access:
